<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片式布局与界面切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .Cardbig{
            width: 500px;
            background-color: white;
            border-radius: 15px;
            display: grid;
            justify-items: center; /* 水平居中 */
        }
        
        .card {
            width: 400px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 30px 0px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .card p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .card .btn {
            width: 80%;
            padding: 12px 25px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #1a68e8;
        }

       
        /* 默认隐藏卡片 */
        .cardhide {
            display: none;
            width: 100%;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
       /* 考试与测试内容 */
        .question-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 1;
            transform: translateX(0);
        }

        .question-card.hidden {
            opacity: 0;
            transform: translateX(100%);
            display: none;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
            border-left: 4px solid #3498db;
            padding-left: 15px;
        }

        .options-list {
            list-style-type: none;
        }

        .option-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: all 0.2s;
            cursor: pointer;
        }

        .option-item:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
        }

        .option-text {
            flex-grow: 1;
        }

        .correct-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
            background-color: #2ecc71;
        }

        .incorrect-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
            background-color: #e74c3c;
        }
        

        /* 测试和考试内容以下组件 */
        .title {
            width: 100%;
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        .moudle {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn1 {
            padding: 12px 25px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn1:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn1:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-prev::before {
            content: "←";
            margin-right: 8px;
        }

        .btn-next::after {
            content: "→";
            margin-left: 8px;
        }
        
        .progress {
            color: rgb(0, 0, 0);
            font-weight: bold;
            text-align: center;
            width: 100%;
        }
    </style>
    <script src="/C_internet/index.js"></script>
</head>
<body>

        </div>
        <div class="cardhide" id="cardtext">

            <div class="navigation">

                <div class="moudle">
